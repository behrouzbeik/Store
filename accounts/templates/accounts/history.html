{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="card mt-3 p-5">
            {% for i in data %}
                <h2>name : {{ i.product.name }} price:{{ i.order.get_price }}</h2>
                <img src="{{ i.product.image.url }}" style="width: 200px;height: 200px" alt="">
                <h3>address : {{ i.order.address }}</h3>
                {% if i.order.paid == True %}
                    <p>پرداخت شده است</p>
                    {% else %}
                        <p>پرداخت نشده است</p>
                {% endif %}
            {% endfor %}
        </div>
    </div>
{% endblock %}
