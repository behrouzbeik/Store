{% extends 'base.html' %}
{% block body %}
    <h1>Order</h1>
    <h4>total price : {{ order.get_price }}</h4>
    <form action="{% url 'order:coupon' order.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-info">Cupon</button>
    </form>
    <a href="{% url 'order:request' order.id order.get_price %}" >درگاه</a>
{% endblock %}
